name: Build

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-18.04
    timeout-minutes: 5
    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v2
      - name: ğŸ”Œ Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
          registry-url: "https://registry.npmjs.org"
      - name: â³ Install
        run: npm ci
      - name: ğŸš€ Build
        run: npm run build
      - name: ğŸŒ Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
